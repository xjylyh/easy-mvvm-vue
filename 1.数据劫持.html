<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据劫持</title>
</head>
<body>
    <div id="app">
        <div>my name: {{info.name}}</div>
        <div>my age: {{info.age}}</div>
        <div>value:{{b}}</div>
        <input type="text" v-module="b">
        <button class="mvvm">
            click me
        </button>
        <div>{{hello}}</div>
        {{world}}
    </div>
</body>
<script src="./mvvm.js"></script>
<script>
    let xjylyh = new xjy({
        el:"#app",
        data:{
            info:{
                name:'xjy',
                age:24
            },
            b:'10'
        },
        computed:{
            hello(){
                return this.b+this.info.age;
            },
            world(){
                return 'hello world';
            }
        }
    });
window.onload = function(){
    var btn = document.getElementsByClassName('mvvm')[0];
    console.log(btn);
    btn.addEventListener('click',function(){
         xjylyh.info.name = 'xjylyh';
    },false)
}
    
</script>
</html>
