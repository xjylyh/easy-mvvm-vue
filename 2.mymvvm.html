<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-mvvm</title>
</head>
<body>
    <div id="app">
        <div> my name is : {{info.name}} </div>
        <div> I am {{info.age}} years old </div>
    </div>
</body>
<script src="./mymvvm.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            info:{
                name:'jiyao',
                age:'22'
            }
        }
    })
</script>
</html>
