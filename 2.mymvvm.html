<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-mvvm</title>
</head>
<body>
    <div id="app">
        <div> my name is : {{info.name}} </div>
        <div> I am {{info.age}} years old </div>
        <div>value:{{info.b}}</div>
        <input type="text" v-module="info.b">
        <button class="mvvm">click me</button>
    </div>
</body>
<script src="./mymvvm.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            info:{
                name:'jiyao',
                age:'22',
                b:'28k'
            }
        }
    })
    window.onload = function(){
        var btn = document.getElementsByClassName('mvvm')[0];
        console.log(btn);
        btn.addEventListener('click',function(){
            vm.info.name = (Math.random()*10)+'xjy';
        },false)
    }
</script>
</html>
